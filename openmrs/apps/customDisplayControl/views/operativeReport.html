<div id="customControl">
  <h2 class="section-title">{{title | titleTranslate}} </h2>
  <section class="block hierarchy">
    <div ng-if="operativeReport.length > 0">
      <table>
        <thead>
          <tr>
            <th ng-repeat="header in ::headings track by $index">
              <span>{{header}}</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entry in ::operativeReport track by $index">
            <td ng-repeat="header in ::headings track by $index">
              <span ng-bind-html="entry[header]"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div ng-if="operativeReport.length == 0">
      <div class="placeholder-text">
        <p translate="DISPLAY_CONTROL_ERROR_MESSAGE_KEY"
          translate-values="::{displayControl : '{{'Operative Report' | translate}}'}"></p>
      </div>
    </div>
  </section>
</div>
